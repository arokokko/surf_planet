<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>Surfplanet</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">

    </header>
    <section class="main">
        <div class="main__slider">
            <div class="main__slider-item1 slider-item">
                <div class="slider-item__info">
                    <div class="slider-item__info_subheader subtext_left">surf</div>
                    <h2 class="slider-item__info_header">surfing lessons</h2>
                    <div class="slider-item__info_subtitle subtext_left">condition</div>
                    <h3 class="slider-item__info_title">radical</h3>
                    <a href="#" class="slider-item__info-link">
                        <img src="icons/arrow_right.svg" alt="right arrow">
                    </a>
                </div>
            </div>
            <div class="main__slider-item2 slider-item">
                <div class="slider-item__info">
                    <div class="slider-item__info_subheader subtext_left">kite</div>
                    <h2 class="slider-item__info_header">kitesurfing lessons</h2>
                    <div class="slider-item__info_subtitle subtext_left">condition</div>
                    <h3 class="slider-item__info_title">radical</h3>
                    <a href="#" class="slider-item__info-link">
                        <img src="icons/arrow_right.svg" alt="right arrow">
                    </a>
                </div>
            </div>
            <div class="main__slider-item3 slider-item">
                <div class="slider-item__info">
                    <div class="slider-item__info_subheader subtext_left">SUP</div>
                    <h2 class="slider-item__info_header">StandUpPaddle Surfing</h2>
                    <div class="slider-item__info_subtitle subtext_left">condition</div>
                    <h3 class="slider-item__info_title">radical</h3>
                    <a href="#" class="slider-item__info-link">
                        <img src="icons/arrow_right.svg" alt="right arrow">
                    </a>
                </div>
            </div>
            <div class="main__slider-item4 slider-item">
                <div class="slider-item__info">
                    <div class="slider-item__info_subheader subtext_left">shop</div>
                    <h2 class="slider-item__info_header">surfing shop</h2>
                    <div class="slider-item__info_subtitle subtext_left">condition</div>
                    <h3 class="slider-item__info_title">radical</h3>
                    <a href="#" class="slider-item__info-link">
                        <img src="icons/arrow_right.svg" alt="right arrow">
                    </a>
                </div>
            </div>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
